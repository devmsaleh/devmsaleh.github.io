<div class="card" style="margin-top:10px;">
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-9 col-md-11">
            <h5 class="card-title">{{teamFullName}} [{{teamAbbreviation}}]</h5>
            <p class="card-text">{{teamConference == 'West' ? 'Western' : 'Eastern'}} conference</p>
          </div>
        </div>
      </div> 
      
      <hr />

      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-7 col-md-9">
              <div>Results for past 12 days:</div>
          </div>
        </div>
        <div class="row">
            <div class="list-group">
                <div style="border:none" class="list-group-item list-group-item-action flex-column align-items-start" 
                *ngFor="let gameResult of gameResults">
                    <span class="col-1" style="font-weight:bold">{{gameResult.homeTeam.abbreviation}}</span>
                    <span class="col-1"> {{gameResult.homeTeamScore}}</span>
                    <span class="col-1"> - </span>
                    <span class="col-1" style="font-weight:bold">{{gameResult.visitorTeam.abbreviation}}</span>
                    <span class="col-1"> {{gameResult.visitorTeamScore}}</span>
                </div>
            </div>
        </div>
      </div>

     
      <a href="#"
      id="backBtn"  
      [routerLink]="['/teams']"
      class="btn btn-success mt-4"><< Back to all team stats</a>
 </div>
